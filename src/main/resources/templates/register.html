<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
     <div th:insert="fragments/navbar :: navbar"></div>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="card shadow" style="width: 100%; max-width: 600px;">
            <div class="card-body">
                <h1 class="card-title text-center">Register</h1>
                <form th:action="@{/register}" th:object="${user}" method="post">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Nombre:</label>
                                <input type="text" class="form-control" th:field="*{nombre}" required/>
                            </div>
                            <div class="form-group mt-3">
                                <label>Apellido:</label>
                                <input type="text" class="form-control" th:field="*{apellido}" required/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Email:</label>
                                <input type="email" class="form-control" th:field="*{email}" required/>
                            </div>
                            <div class="form-group mt-3">
                                <label>Tel√©fono:</label>
                                <input type="text" class="form-control" th:field="*{telefono}" required/>
                            </div>
                        </div>
                    </div>
                    <div class="form-group mt-3">
                        <label>Username:</label>
                        <input type="text" class="form-control" th:field="*{username}" required/>
                    </div>
                    <div class="form-group mt-3">
                        <label>Password:</label>
                        <input type="password" class="form-control" th:field="*{password}" required/>
                    </div>
                    <div class="form-group mt-3">
                        <label>Confirm Password:</label>
                        <input type="password" class="form-control" th:field="*{confirmPassword}" required/>
                    </div>
                    <div class="form-group mt-3 text-center">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                    <div th:if="${error}" class="alert alert-danger mt-3">
                        <p th:text="${error}"></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
